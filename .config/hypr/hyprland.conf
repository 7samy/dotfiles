################
### MONITORS ###
################

monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
monitor=DP-1, 1920x1080@164.92, 1920x0, 1



###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$screenshot = grim -g "$(slurp)"
$lockscreen = hyprlock



#################
### AUTOSTART ###
#################

 exec-once = hyprpaper
 exec-once = waybar
 exec-once = neofetch
 exec-once = /usr/lib/lxqt-policykit/lxqt-policykit-agent
 exec-once = pactl load-module module-remap-source master=alsa_input.usb-BurrBrown_from_Texas_Instruments_USB_AUDIO_CODEC-00.analog-stereo channels=2 channel_map=mono,mono

 exec-once = sh -c "sleep 1 && kitty -e rmpc"
 exec-once = sh -c "sleep 2 && kitty -e cava"
 exec-once = kitty
 exec-once = brave 
 exec-once = discord 
 exec-once = code 
 exec-once = /home/azu/.config/hypr/startwal.zsh

 workspace =1, monitor:DP-1
 workspace =3, monitor:DP-1
 workspace =5, monitor:DP-1
 workspace =7, monitor:DP-1
 workspace =9, monitor:DP-1

 workspace =2, monitor:HDMI-A-1
 workspace =4, monitor:HDMI-A-1
 workspace =6, monitor:HDMI-A-1
 workspace =8, monitor:HDMI-A-1
 workspace =10, monitor:HDMI-A-1

 windowrule = workspace 1, class:^(kitty)$
 windowrule = workspace 2, class:^(brave-browser)$
 windowrule = workspace 3, class:^(Code)$
 windowrule = workspace 4, class:^(discord)$



#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18



